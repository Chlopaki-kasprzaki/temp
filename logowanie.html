    <!-- Nawigacja - Góra -->

    <nav class="navbar navbar-expand navbar-light bg-light sticky-top"> <!-- Nie przewija się przy scrollowaniu -->
        <a class="navbar-brand" href="#">ShrimpHub</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Get Premium</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Categories</a>
                <div class="dropdown-menu" aria-labelledby="dropdownId">
                    <a class="dropdown-item" href="#">Interracial</a>
                    <a class="dropdown-item" href="#">SILF</a>

                    <a class="dropdown-item" href="#">Shrimpshots</a>
                </div>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Szukajka">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Szukaj</button>
        </form>
    </nav>

    <div class="container col-12"  style="background-image: url('static/pajac.jpg');">
        <div class="login-form">
            <form>
                <h2 class="text-center">Zaloguj się</h2>
                <div class="text-center social-btn">
                    <a href="#" class="btn btn-secondary"><i class="fa fa-facebook"></i>&nbsp; Facebook</a>
                    <a href="#" class="btn btn-danger"><i class="fa fa-google"></i>&nbsp; Google</a>
                </div>
                <div class="or-seperator"><i>lub</i></div>   
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <span class="fa fa-user"></span>
                            </span>                    
                        </div>
                        <input type="text" class="form-control" name="username" placeholder="Login" required="required">				
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-lock"></i>
                            </span>                    
                        </div>
                        <input type="password" class="form-control" name="password" placeholder="Hasło" required="required">				
                    </div>
                </div>        
                <div class="form-group">
                    <button type="submit" class="btn btn-success login-btn btn-block">Zaloguj</button>
                </div>
                <div class="clearfix">
                    <label class="float-left form-check-label"><input type="checkbox"> Zapamiętaj mnie</label>
                    <a href="#" class="float-right">Zapomniałeś hasła?</a>
                </div>
            </form>
            <p class="text-center text-muted small">Nie masz konta? <a href="#">Zarejestruj się</a></p>
        </div>
